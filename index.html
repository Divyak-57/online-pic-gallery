<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Picture Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>My Picture Gallery</h1>
  
  <h2>photos</h2>
  <div class="gallery">
    <div class="photo"><img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1" /></div>
    <div class="photo"><img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2" /></div>
    <div class="photo"><img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3" /></div>
    <div class="photo"><img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4" /></div>
    <div class="photo"><img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5" /></div>
    <div class="photo"><img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6" /></div>
  </div>
  <h3>videos</h3>
  <div class="gallery">
    <div class="video"><img src="https://via.placeholder.com/300x200?text=video+1" alt="video 1" /></div>
    <div class="video"><img src="https://via.placeholder.com/300x200?text=video+2" alt="video 2" /></div>
    <div class="video"><img src="https://via.placeholder.com/300x200?text=video+3" alt="video 3" /></div>
    <div class="video"><img src="https://via.placeholder.com/300x200?text=video+4" alt="video 4" /></div>
    <div class="video"><img src="https://via.placeholder.com/300x200?text=video+5" alt="video 5" /></div>
    <div class="video"><img src="https://via.placeholder.com/300x200?text=video+6" alt="video 6" /></div>
  </div>
</body>
</html>
